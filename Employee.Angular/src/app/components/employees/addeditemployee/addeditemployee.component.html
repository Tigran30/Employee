
<div mat-dialog-title>
  <h1>
    Employee Form
  </h1>
</div>
<form [formGroup]="empGroup" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
   <div class="column">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput type="text" formControlName = "firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName = "lastName">
    </mat-form-field>
  </div>
  <div class="column">
  <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName = "email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput type="text" formControlName = "mobile">
    </mat-form-field>
  </div>
  <div class="column">
  <mat-form-field appeara nce="outline">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName = "dateOfBirth">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Address 1</mat-label>
      <input matInput type="text" formControlName = "address1">
    </mat-form-field>
  </div>
  <div class="column">
        <mat-form-field appearance="outline">
          <mat-label>Address 2</mat-label >
          <input matInput type="text" formControlName = "address2">
        </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Postal Code</mat-label>
            <input matInput type="text" formControlName = "postal">
          </mat-form-field>
      </div>
        <div class="row">
          <mat-radio-group aria-label="Select an option" formControlName = "gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="row">
          <mat-radio-group aria-label="Select an option" formControlName = "isActive">
            <mat-label><b>IsActive</b></mat-label>
            <mat-radio-button  [value]="true">True</mat-radio-button>
            <mat-radio-button [value]="false">False</mat-radio-button>
          </mat-radio-group>
        </div>
      <div class="column">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName = "city">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput type="text" formControlName = "country">
    </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'update' :'Save'}}</button>
  </div>
</form>
